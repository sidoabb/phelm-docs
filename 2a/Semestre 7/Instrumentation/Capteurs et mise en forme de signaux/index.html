<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ressources 2A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      color: #222;
    }
    .ue-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
    }
    .ue-box {
      background: white;
      border: 2px solid #007bff;
      color: #007bff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .ue-box:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>2A - Sicom</h1>
  <div class="ue-grid">
    <a class="ue-box" href="CM/">CM</a>
    <a class="ue-box" href="#">TD</a>
    <a class="ue-box" href="#">Annales</a>
    
  </div>
</body>
</html>
