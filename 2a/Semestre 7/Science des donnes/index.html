<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ressources 2A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      color: #222;
    }
    .ue-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
    }
    .ue-box {
      background: white;
      border: 2px solid #FF0000;
      color: #FF0000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .ue-box:hover {
      background: #FF0000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
   
    <button onclick="history.back()" class="back-button">← </button>
  <style>
    .back-button {
      background-color: #FF0000;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px;
    }
  
    .back-button:hover {
      background-color: white;
    }
  </style>
  </header>
  
  <div class="ue-grid">
    <a class="ue-box" href="Analyse de donnees/">Analyse de données</a>
